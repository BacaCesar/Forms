  <body>
    <h1>FORMS</h1>
    <form class="form">
      <div class="form-field">
        <label for="city">CITY</label>
        <input type="text" id="city" name="city" />

        <select name="country" id="country">
          <option value="spanish">Spanish</option>
          <option value="english">English</option>
        </select>
      </div>
      <div class="form__field">
        <label for="check">mamagüevo</label>
        <input type="checkbox" id="check" />
      </div>
      <div class="form__field">
        <label for="man">Man</label>
        <input
          type="radio"
          id="man"
          name="gender-elmismo"
          value="man-nocoincide"
        />
        <label for="woman">Woman</label>
        <input
          type="radio"
          id="man"
          name="gender-elmismo"
          value="women-nocoincide"
        />
        <label for="helicopter">Helicóptero de combate</label>
        <input
          type="radio"
          id="helicopter"
          name="gender-elmismo"
          value="helicopter-nocoincide"
        />
      </div>
      <input type="submit" value="SEND" />
      <div class="toggle">
        <input type="checkbox" id="toogle" class="toogle-checkbox" />
        <label for="toogle" class="toogle-label"></label>
      </div>
    </form>
    <script type="module" src="./js/index.js"></script>
